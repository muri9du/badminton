# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/badminton?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.roger.badminton.entity

# 日志配置
logging.level.com.roger.badminton=debug

# Swagger配置
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
